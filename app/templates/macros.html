{% macro displayNewsList(news_list) %}

{% for news in news_list %}
<div class="container-fluid">
  <p><a href="{{news.url}}" target="_blank">
      <h1>{{ news.name}}</h1>
    </a></p>
    <div class="panel-body">
      <p class="card-text">{{news.description}}</p>
    </div>
  

</div>
{% endfor %}

{% endmacro %}
